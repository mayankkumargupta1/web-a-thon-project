{% extends "index.html" %}

{% block content %}
<style>
    /* About Us Page Styles */
    .about-container {
        max-width: 1200px;
        /* Max width for the container */
        margin: 0 auto;
        /* Center the container */
        padding: 20px;
        /* Padding inside the container */
        background-color: #0D0D0D;
        /* Background color */
        border-radius: 10px;
        /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        /* Shadow effect */
        color: #E6DAFF;
        /* Text color */
    }

    /* Title Styles */
    .about-title {
        text-align: center;
        /* Center align title */
        color: #8B05FF;
        /* Title color */
        font-size: 2em;
        /* Font size */
        margin-bottom: 30px;
        /* Space below title */
    }

    /* Profile Cards */
    .profile-card {
        background-color: #1A1A1A;
        /* Card background */
        border-radius: 10px;
        /* Rounded corners */
        padding: 20px;
        /* Padding inside card */
        margin: 20px;
        /* Space around card */
        text-align: center;
        /* Center align text */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        /* Card shadow */
        transition: transform 0.3s;
        /* Smooth scaling */
    }

    /* Profile Card Hover Effect */
    .profile-card:hover {
        transform: scale(1.05);
        /* Scale effect on hover */
    }

    /* Profile Image */
    .profile-image {
        border-radius: 50%;
        /* Circular image */
        width: 100px;
        /* Image width */
        height: 100px;
        /* Image height */
        object-fit: cover;
        /* Cover the image */
        margin-bottom: 10px;
        /* Space below image */
    }

    /* Profile Name */
    .profile-name {
        font-size: 1.5em;
        /* Name font size */
        color: #8B05FF;
        /* Name color */
        margin: 10px 0;
        /* Space above and below name */
    }

    /* Profile Position */
    .profile-position {
        color: #E6DAFF;
        /* Position color */
        font-size: 1.2em;
        /* Position font size */
        margin-bottom: 10px;
        /* Space below position */
    }

    /* LinkedIn Link */
    .linkedin-link {
        text-decoration: none;
        /* Remove underline */
        color: #8B05FF;
        /* Link color */
        font-weight: bold;
        /* Bold text */
        transition: color 0.3s;
        /* Smooth color transition */
    }

    /* LinkedIn Link Hover Effect */
    .linkedin-link:hover {
        color: #72001B;
        /* Change color on hover */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .profile-card {
            margin: 10px;
            /* Less margin on mobile */
        }
    }
</style>
